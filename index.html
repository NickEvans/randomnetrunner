<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/randomcard.js"></script>
</head>
<body>
  <!-- Loader animation -->
  <div class="loader" id="loader-main"></div>

  <div id="cardInfo" class="hidden">
    <div id="content">
      <div id="text" class="col" style="width: 75%; padding-right: 1.25em;">
        <h1 id="cardTitle"></h1>
        <p id="cardType"></p>
        <div id="cardText"></div>
        <p id="cardFlavor"></p>
      </div>
      <div id="img" class="col" style="width: 25%; height: 235px">
        <img id="cardImg">
      </div>
    </div>
    <div class="bottom">
      <div id="button-group">
        <a class="button" id="new-card">See a new card</a>
        <a class="button" id="nrdb-link" href="#">View on NetrunnerDB</a>
      </div>
      <div id="credits">
        View a random card from Android: Netrunner. Add a fun touch to opening a new tab! Learn about new cards or rediscover forgotten favorites. Uses the public NetrunnerDB API. Built by <a href="https://www.github.com/nickevans">Nick Evans</a>.
      </div>
    </div>
  </div>
</body>
</html>
